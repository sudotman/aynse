name: Bug or issues
description: Describe your problem in detail 
labels: [bug]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for your interest in aynse! ðŸš€
  - type: textarea
    id: description
    attributes:
      label: Issue description
      description: |
        Describe what happened and what you expected
      placeholder: |
        The bug description
    validations:
      required: true
  - type: textarea
    id: example
    attributes:
      label: Example Code
      description: |
        Please add a self-contained, [minimal, reproducible, example](https://stackoverflow.com/help/minimal-reproducible-example) with your use case.

        If I (or someone) can copy it, run it, and see it right away, there's a much higher chance I (or someone) will be able to help you.

      placeholder: |
        from aynse_data.nse import bhavcopy_save, bhavcopy_fo_save
      render: python
    validations:
      required: true
  - type: textarea
    id: error
    attributes:
      label: Error snippet 
      description: |
        Please add your error message
      placeholder: |
        Exception
      render: python
    validations:
      required: true
