# This workflow runs tests on push and pull requests
name: Tests

on:
  push:
    branches: [ "master", "main" ]
    paths:
      - 'aynse/**'
      - 'tests/**'
      - 'pyproject.toml'
      - 'requirements*.txt'
      - '.github/workflows/run-tests.yml'
  pull_request:
    branches: [ "master", "main" ]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install -r requirements.dev.txt

    - name: Run unit tests (fast)
      run: |
        pytest tests/ -v \
          --ignore=tests/test_nse.py \
          --ignore=tests/test_nse_live.py \
          --ignore=tests/test_bhav.py \
          --ignore=tests/test_rbi.py \
          --ignore=tests/test_cli.py \
          --ignore=tests/test_earnings_analysis_offline.py \
          --ignore=tests/test_earnings_options_bulk.py \
          --tb=short

    - name: Run import tests
      run: |
        python -c "from aynse import stock_df, bhavcopy_save, NSELive, holidays, __version__; print(f'aynse v{__version__} imported successfully')"

  # Optional: Run network tests separately (slower, may be flaky)
  test-network:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install -r requirements.dev.txt

    - name: Run network tests
      run: |
        pytest tests/test_bhav.py tests/test_holidays.py -v --tb=short
      continue-on-error: true  # Network tests may be flaky
